<!DOCTYPE html>
<html>
<head>
  <title>Habitac Mock-Up</title>
  <meta charset="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" href="0_css/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="0_css/style.css">

  <!-- Javascript -->
  <script src="0_js/jquery-2.1.4.min.js"></script>
  <script src="0_css/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">

    <H1>To do : value proposition</H1>
    <form>
      <label>Je veux:</label>
      <select id="select">
        <option>Renover, réaméager ou isoler ma maison</option>
        <option>Renover, réaméager ou isoler mon appartement</option>
        <option>Refaire une pièce de mon logement</option>
        <option>Refaire ou isoler ma toiture </option>
        <option>Changer ou modifier mes portes et fenetres</option>
        <option>Refaire les murs ou le plafond</option>
        <option>Refaire les sols</option>
        <option>Changer ou refaire mon installation electrique</option>
        <option>Réparer ou changer mon système de chauffage</option>
        <option>Agrandir ou surrélever ma maison</option>
        <option>Voir toutes les suggestions de travaux</option>
      </select>

    </form>

    <script type="text/javascript">

      $('#select').prop('selectedIndex', -1);
      $('#select').change(function(){
        var choice = $(this).find(":selected").index();

        if (choice == 0) {
          window.location.href = "./wizard/A_roof.html";
        }

      })

    </script>
  </div>
</body>
</html>
