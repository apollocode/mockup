<!DOCTYPE html>
<html>
<head>
  <title>Habitac Mock-Up</title>
  <meta charset="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" href="../0_css/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../0_css/style.css">

  <!-- Javascript -->
  <script src="../0_js/jquery-2.1.4.min.js"></script>
  <script src="../0_css/bootstrap/js/bootstrap.min.js"></script>
  <script src="../0_js/switches.js"></script>

</head>
<body>

  <div class="container">
      <h3>Votre chantier comporte t il des travaux de toiture (par exemple isolation ou aménagement des combles)?</h3>
      <br>
      <select id="select">
        <option>oui</option>
        <option>non</option>
      </select>


      <div class="section-form">
        <div class="sub-section">
          <label>Souhaitez-vous remplacer ou faire la couverture ? </label>
          <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-label" data-on="Oui" data-off="Non"></span>
            <span class="switch-handle"></span>
          </label>
          <div class="sub-form">
            <div class="form-group">
              <label>Quel type de couverture souhaitez vous?</label>
              <select>
                <option>tuiles</option>
                <option>ardoises</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group">
              <label>Quelle est la surface de votre toit</label>
              <input>
            </div>
          </div>
        </div>

        <div class="sub-section">
          <label>Souhaitez-vous isoler votre toit ? </label>
          <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-label" data-on="Oui" data-off="Non"></span>
            <span class="switch-handle"></span>
          </label>
          <div class="sub-form">
            <div class="form-group">
              <label>Quel type de toit souhaitez-vous isoler ? </label>
              <select>
                <option>Combles perdus</option>
                <option>Combles aménagés</option>
                <option>...</option>
              </select>
            </div>
          </div>
        </div>

        <div class="sub-section">
          <label>Souhaitez-vous remplacer ou installer des gouttières ? </label>
          <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-label" data-on="Oui" data-off="Non"></span>
            <span class="switch-handle"></span>
          </label>
          <div class="sub-form">
            <div class="form-group">
              <label>Quel type de gouttières souhaitez-vous ?</label>
              <select>
                <option>PVC</option>
                <option>Aluminium</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group">
              <label>Quelle longueur de gouttiere souhaitez vous?</label>
              <input>
            </div>
          </div>
        </div>

        <div class="sub-section">
          <label>Souhaitez-vous modifier la charpente ? </label>
          <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-label" data-on="Oui" data-off="Non"></span>
            <span class="switch-handle"></span>
          </label>
          <div class="sub-form">
            <div class="form-group">
              <label>Quel type de charpente souhaitez-vous ? </label>
              <select>
                <option>Charpente traditionnelle</option>
                <option>Fermette traditionnelle</option>
                <option>...</option>
              </select>
            </div>
          </div>
        </div>

        <a href="/wizard/B_outdoor_flooring.html" class="btn btn-primary pull-right">Continuer</a>
        <a href="#" class="btn btn-danger pull-right">Sauver et quitter</a>
      </div>
  </div>

    <script type="text/javascript">
    $('#select').prop('selectedIndex', -1);
    $('#select').change(function(){
      var choice = $(this).find(":selected").text();

      if (choice == "oui") {
        $('.section-form').css("display", "block");
      } else {
        window.location.href = "/wizard/B_outdoor_flooring.html";
      }

    })
  </script>

</body>
</html>
